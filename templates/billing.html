{% extends "base.html" %}

{% block content %}
<div class="main-home-div bill">
<div class="container-fluid container-sm p-5 justify-content-between d-flex mt-5 " id="grid">
  <div class="mt-3 img">
    <img style="height: 100%;" class=" bill-image"   src="../static/images/City driver-pana.png"  alt="...">
  </div>
    <div class="main-text-box mx-5 py-3  px-5 d-grid mt-3">
        <div class="card d-flex justify-content-center border-none px-3 mx-5" style="width: 18rem;">
            <div class="card-header my-3">
              <h2 class="m-3 text-bold text-center">Charges</h2>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item mb-3">Parking Slot: {{ data }} </li>

              <li class="list-group-item mb-3"><span>Date:</span> {{ date }}</li>
              <li class="list-group-item mb-3"><span>hours: </span>{{ hours }}</li>
              <li class="list-group-item mb-3">Price: hour * {{ price }}</li>

              <li class="list-group-item mb-3 d-flex"><h4 class="font-weight-bold  ">Total:   ₹{{ hours*price}}</h4> </li>
            </ul>
          <form action="/pay" method="post">
            <div class="button">
                <button type="submit" style="color: white;   padding: 5px 25px;font-size: 1.3rem;margin: auto;" class="bill-btn px-3 btn mt-3">Pay ₹{{ hours*price}}</button>
          </form>
</div>
          </div>
      
  </div>
  </div>
</div>

<script>
  function toggleGridItemClass() {
    const gridItem = document.getElementById('grid'); // Replace with your actual selector
    const mediaQuery = window.matchMedia('(max-width: 600px)');
  
    function handleMediaQueryChange(event) {
      if (event.matches) {
        // Media query matches, remove 'd-flex' class and add 'd-grid' class
        gridItem.classList.remove('d-flex');
        gridItem.classList.add('d-grid');
      } else {
        // Media query doesn't match, revert the classes
        gridItem.classList.remove('d-grid');
        gridItem.classList.add('d-flex');
      }
    }
  
    // Initial setup
    handleMediaQueryChange(mediaQuery);
  
    // Listen for changes in the media query
    mediaQuery.addListener(handleMediaQueryChange);
  }
  
  toggleGridItemClass();
  
  

</script>
{% endblock %}
