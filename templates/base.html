<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/home">
          <!-- <img src="path/to/your/logo.png" alt="Logo" style="width:40px;"> -->
          <img
            src="../static/images/1319fa34300d46f2adb1678328ca3fc6-removebg-preview.png"
            alt=""
            class="img-fluid"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          {% if session.user_id %}
          <ul class="navbar-nav profile-item ms-auto">
                    <li class="mt-5 mx-5 align-self-center nav-item profile">
                      <a class="nav-link" href="/home"
                        > <h3>Home</h3></a>
                    </li>
                    <li class="mt-5 mx-5 align-self-center nav-item profile">
                      <a class="nav-link" href="/home"
                        > <h3>services</h3></a>
                    </li>
            <li class="nav-item profile">
              <a class="nav-link" href="/profile"
                ><img
                  src="../static/images/6769264_60111.jpg"
                  style="height: 80px"
                  alt=""
                  class="img-fluid"
              /></a>
              <a class="nav-link text-center mt-3 profile-btn-nav" href="/profile"
                ><h3>Profile</h3></a>
            </li>
           
            <!-- <li class="nav-item">
                        <a class="nav-link" href="/login"><h3>Login</h3></a>
                    </li> -->
          </ul>
          {% else %}

          <ul class="navbar-nav ms-auto">
            <!-- <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li> -->
            <li class="nav-item">
              <a class="nav-link" href="/register"><h3>Register</h3></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login"><h3>Login</h3></a>
            </li>
          </ul>
          {% endif %}
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
