<script>
    function updateDateInput() {
        const dateInput = document.getElementById("dateInput");
        const now = new Date();
        const year = now.getFullYear();
        const month = (now.getMonth() + 1).toString().padStart(2, '0');
        const day = now.getDate().toString().padStart(2, '0');
        dateInput.value = `${year}-${month}-${day}`;
    }

    // Function to update the time input
    function updateTimeInput() {
        const timeInput = document.querySelectorAll(".time")
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        timeInput.value = `${hours}:${minutes}`;
    }

    // Update the date and time inputs immediately
    updateDateInput();
    updateTimeInput();

    // Update the date and time inputs every second (1000 milliseconds)
    setInterval(updateTimeInput, 1000);

      // Example list of locations
      const locationsList = ["SILVASSA", "VAPI"];
  
      // Get the input field and set up the autocomplete function
      const inputField = document.getElementById("locationInput");
      inputField.addEventListener("input", function() {
          autocomplete(inputField.value);
      });
  
      function autocomplete(input) {
          // Close any already open lists of autocompleted values
          closeAllLists();
  
          // If the input field is empty, do not show any suggestions
          if (!input) {
              return;
          }
  
          // Create a div element that will contain the autocomplete items
          const autocompleteContainer = document.createElement("div");
          autocompleteContainer.setAttribute("class", "autocomplete-items");
  
          // Append the autocomplete container as a sibling to the input field
          inputField.parentNode.appendChild(autocompleteContainer);
  
          // Create a list of matching locations
          const matches = locationsList.filter(location => location.toLowerCase().includes(input.toLowerCase()));
  
          // Create and append div elements for each matching location
          matches.forEach(match => {
              const item = document.createElement("div");
              item.innerHTML = "<strong>" + match.substr(0, input.length) + "</strong>";
              item.innerHTML += match.substr(input.length);
              item.innerHTML += "<input type='hidden' value='" + match + "'>";
              item.addEventListener("click", function() {
                  // Insert the value for the autocomplete text field
                  inputField.value = this.getElementsByTagName("input")[0].value;
                  // Close the autocomplete list
                  closeAllLists();
              });
              autocompleteContainer.appendChild(item);
          });
      }
  
      function closeAllLists() {
          const autocompleteItems = document.getElementsByClassName("autocomplete-items");
          
          for (let i = 0; i < autocompleteItems.length; i++) {
              autocompleteItems[i].parentNode.removeChild(autocompleteItems[i]);
          }
      }
  
      // Close the autocomplete list when clicking outside the input field
      document.addEventListener("click", function(e) {
          if (e.target !== inputField) {
              closeAllLists();
          }
      });
  
</script>
